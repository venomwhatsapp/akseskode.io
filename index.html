<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access code</title>
  <style>
    :root {
      --primary-color: #32CD32;
      --secondary-color: #6366f1;
      --background-color: #f9fafb;
      --text-color: #111827;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
      background-color: #32CD32;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .access-form {
      background-color: #00000080;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .access-form h2 {
      margin-bottom: 20px;
      color: var(--text-color);
      font-size: 1.8rem;
    }

    .access-form input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .access-form input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .access-form button {
      background: var(--primary-color);
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .access-form button:hover {
      background: var(--secondary-color);
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }

    .lang-select {
      margin-bottom: 20px;
    }

    select {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .access-form {
        padding: 20px;
      }

      .access-form h2 {
        font-size: 1.5rem;
      }
    }
    
    .page-footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
      z-index: 1;
    }
    @media (max-width: 600px) {
      .access-form {
        padding: 20px;
      }

      .access-form h2 {
        font-size: 1.5rem;
      }

      .page-footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="access-form">
    <img src="logos.png" width="100" height="100" alt="logo">
    <div class="lang-select">
      <select id="languageSelect">
        <option value="id">ðŸ‡®ðŸ‡© Indonesia</option>
        <option value="en" selected>ðŸ‡¬ðŸ‡§ English</option>
      </select>
    </div>

    <h2 id="formTitle">Enter Access Code</h2>
    <input type="password" id="accessCodeInput" placeholder="Enter code" required />
    <button id="startButton">Start</button>
    <div id="errorMessage" class="error-message">Incorrect code. Please try again.</div>
  </div>

  <div id="footerText" class="page-footer">Â© 2022 venon whatsapp | All rights reserved</div>
  <script>
    // === CONFIG ===
    const correctCode = "greenvenom";  // Ganti kode akses di sini
    const redirectUrl = "https://venomwhatsapp.github.io/venomwhatsapp.io/"; // Tujuan redirect

    // === Translations ===
    const translations = {
      en: {
        title: "Enter Access Code",
        placeholder: "Enter code",
        start: "Start",
        error: "Incorrect code. Please try again."
      },
      id: {
        title: "Masukkan Kode Akses",
        placeholder: "Masukkan kode",
        start: "Mulai",
        error: "Kode salah. Silakan coba lagi."
      }
    };

    // === DOM ELEMENTS ===
    const langSelect = document.getElementById('languageSelect');
    const formTitle = document.getElementById('formTitle');
    const inputField = document.getElementById('accessCodeInput');
    const startButton = document.getElementById('startButton');
    const errorMessage = document.getElementById('errorMessage');

    // === Apply Language ===
    function applyLanguage(lang) {
      const t = translations[lang];
      formTitle.textContent = t.title;
      inputField.placeholder = t.placeholder;
      startButton.textContent = t.start;
      errorMessage.textContent = t.error;
      errorMessage.style.display = 'none'; // reset error if language changed
    }

    // Change language event
    langSelect.addEventListener('change', () => {
      applyLanguage(langSelect.value);
    });

    // Start Button Click
    startButton.addEventListener('click', () => {
      const userCode = inputField.value.trim();
      if (userCode === correctCode) {
        window.location.href = redirectUrl;
      } else {
        errorMessage.style.display = 'block';
      }
    });
    
    .page-footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
      z-index: 1;
    }
    @media (max-width: 600px) {
      .access-form {
        padding: 20px;
      }

      .access-form h2 {
        font-size: 1.5rem;
      }

      .page-footer {
        font-size: 0.8rem;
      }
    }

    // Allow Enter Key
    inputField.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') startButton.click();
    });

    // Initial language
    applyLanguage(langSelect.value);
  </script>
</body>
</html>
